  - id: rule_of_law_essential
    title: Rule of law is essential for justice
    description: If legitimate government is possible and social cooperation
      requires agreements, then consistent application of just laws is necessary
      for social order.
    conclusion: Legal institutions must operate according to impartial, consistent
      principles
    category: political
    level: 2
    metadata:
