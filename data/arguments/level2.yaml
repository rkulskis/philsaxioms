  - id: natural_kinds_exist
    title: Natural kinds and essences exist
    description: If reality has stable structure and causal laws exist, then nature
      is organized into real kinds with essential properties that ground causal
      powers.
    conclusion: Scientific classification reflects objective features of reality
    category: metaphysics
    level: 2
    metadata:
