arguments:
  - id: scientific_method_valid
    title: Scientific method discovers objective truths
    description: If knowledge is possible and objective reality exists, then
      systematic empirical investigation can discover objective truths about the
      natural world.
    conclusion: Science provides reliable knowledge about reality
    category: epistemology
    level: 2
    metadata:
      tags:
        - science
        - empiricism
        - truth discovery
      strength: 0.8
      source: Scientific realism
      attribution:
        - empiricism
        - simons
      controversy: 0.1
    dependencies:
      - knowledge_is_possible
      - objective_reality_exists
    activation_conditions:
      required_arguments:
        - knowledge_is_possible
        - objective_reality_exists
  - id: moral_progress_possible
    title: Moral progress is possible
    description: If moral facts exist and rational discourse is possible, then
      humanity can make genuine progress in understanding and implementing moral
      truths.
    conclusion: Moral knowledge and practice can improve over time
    category: ethics
    level: 2
    metadata:
      tags:
        - moral progress
        - improvement
        - historical development
      strength: 0.7
      source: Moral progressivism
      attribution:
        - utilitarianism
        - kant
        - voltaire
      controversy: 0.4
    dependencies:
      - moral_facts_exist
      - rational_discourse_possible
    activation_conditions:
      required_arguments:
        - moral_facts_exist
        - rational_discourse_possible
  - id: prediction_and_control_possible
    title: Prediction and control of nature is possible
    description: If causal laws govern reality and knowledge is possible, then we
      can predict future events and control natural processes through
      understanding.
    conclusion: Technology and engineering are fundamentally sound enterprises
    category: epistemology
    level: 2
    metadata:
      tags:
        - prediction
        - control
        - technology
      strength: 0.9
      source: Applied science
      attribution:
        - empiricism
        - materialism
      controversy: 0.2
    dependencies:
      - causal_laws_exist
      - knowledge_is_possible
    activation_conditions:
      required_arguments:
        - causal_laws_exist
        - knowledge_is_possible
  - id: legitimate_government_possible
    title: Legitimate government is possible
    description: If justice is achievable and social cooperation is possible, then
      legitimate political authority can be established through just
      institutions.
    conclusion: Good governance based on consent and justice is achievable
    category: political
    level: 2
    metadata:
      tags:
        - legitimacy
        - government
        - political authority
      strength: 0.7
      source: Democratic theory
      attribution:
        - social_contract
        - locke
        - rawls
      controversy: 0.3
    dependencies:
      - justice_possible
      - social_contracts_possible
    activation_conditions:
      required_arguments:
        - justice_possible
        - social_contracts_possible
  - id: ethical_obligations_exist
    title: We have ethical obligations to others
    description: If moral responsibility exists and preventing harm matters, then we
      have genuine obligations to consider the welfare of other moral agents.
    conclusion: Ethics involves duties to others, not just personal preferences
    category: ethics
    level: 2
    metadata:
      tags:
        - obligations
        - duties
        - other-regarding ethics
      strength: 0.8
      source: Deontological ethics
      attribution:
        - deontology
        - utilitarianism
        - kant
      controversy: 0.3
    dependencies:
      - moral_responsibility_exists
      - harm_prevention_matters
    activation_conditions:
      required_arguments:
        - moral_responsibility_exists
        - harm_prevention_matters
  - id: metaphysical_realism_true
    title: Metaphysical realism is true
    description: If objective reality exists and reality has stable structure, then
      there exists a mind-independent world with definite properties and
      structures.
    conclusion: The world exists independently of human thought and has objective features
    category: metaphysics
    level: 2
    metadata:
      tags:
        - metaphysical realism
        - mind-independence
        - objective properties
      strength: 0.8
      source: Metaphysical realism
      attribution:
        - materialism
        - aristotle
      controversy: 0.4
    dependencies:
