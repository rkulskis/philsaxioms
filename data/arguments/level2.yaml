        - objective_reality_exists
        - stable_reality_exists
  - id: objective_values_exist
    title: Objective values exist
    description: If values can guide rational choice and moral facts exist, then
      there are objective values that provide genuine reasons for action.
    conclusion: Some values are objectively better than others
    category: ethics
    level: 2
    metadata:
      tags:
        - objective values
        - reasons for action
        - value theory
      strength: 0.6
