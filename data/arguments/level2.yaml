  - id: philosophical_inquiry_valuable
    title: Philosophical inquiry has value
    description: If rational discourse is possible and moral progress is achievable,
      then philosophical reflection and debate can contribute to human
      understanding and improvement.
    conclusion: Philosophy can make genuine contributions to human knowledge and welfare
    category: epistemology
    level: 2
    metadata:
