      - scientific_method_valid
    activation_conditions:
      required_arguments:
        - philosophical_inquiry_valuable
        - scientific_method_valid
  - id: scientific_realism_about_theories
    title: Scientific theories refer to real entities
    description: If natural kinds exist and universal rationality is possible, then
      successful scientific theories genuinely refer to real structures and
      entities in nature.
    conclusion: Theoretical entities postulated by science likely exist
    category: epistemology
    level: 3
    metadata:
      tags:
        - scientific realism
        - theoretical entities
        - reference
      strength: 0.6
      source: Philosophy of science
      attribution:
