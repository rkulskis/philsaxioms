        - universal_rationality_possible
  - id: secular_humanism_viable
    title: Secular humanism is a viable worldview
    description: If universal human rights exist and naturalism is well-supported,
      then a non-religious humanistic worldview can provide adequate moral and
      meaning frameworks.
    conclusion: Religious belief is not necessary for moral living and human flourishing
    category: ethics
    level: 3
    metadata:
      tags:
        - secular humanism
        - non-religious ethics
        - meaning
      strength: 0.6
