      - technology_must_serve_humanity
    activation_conditions:
      required_arguments:
        - constitutional_democracy_optimal
        - technology_must_serve_humanity
  - id: practical_wisdom_cultivation
    title: Practical wisdom should be cultivated
    description: If virtue ethics provides moral guidance and interdisciplinary
      inquiry enhances understanding, then developing practical wisdom through
      broad learning is essential for good living.
    conclusion: Education should aim at developing practical wisdom, not just
      technical skills
    category: ethics
    level: 3
    dependencies: ["virtue_ethics_valid", "interdisciplinary_inquiry_valuable"]
