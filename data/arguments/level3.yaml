arguments:
  - id: naturalism_well_supported
    title: Naturalism is well-supported
    description: If science discovers objective truths and metaphysical realism is
      true, then the naturalistic worldview that relies on scientific methods is
      strongly supported.
    conclusion: The natural world as described by science is likely all that exists
    category: metaphysics
    level: 3
    metadata:
      tags:
        - naturalism
        - scientific worldview
        - metaphysics
      strength: 0.7
      source: Scientific naturalism
      attribution:
        - materialism
        - empiricism
        - simons
      controversy: 0.4
    dependencies:
      - scientific_method_valid
      - metaphysical_realism_true
    activation_conditions:
      required_arguments:
        - scientific_method_valid
        - metaphysical_realism_true
  - id: enlightenment_project_valid
    title: The Enlightenment project is valid
    description: If moral progress is possible and universal rationality exists,
      then the Enlightenment goal of using reason to improve human conditions is
      a valid and achievable project.
    conclusion: Reason can guide humanity toward better societies and institutions
    category: political
    level: 3
    metadata:
      tags:
        - enlightenment
        - reason
        - progress
      strength: 0.7
      source: Enlightenment philosophy
      attribution:
        - rationalism
        - voltaire
        - kant
      controversy: 0.3
    dependencies:
      - moral_progress_possible
      - universal_rationality_possible
    activation_conditions:
      required_arguments:
        - moral_progress_possible
        - universal_rationality_possible
  - id: technology_must_serve_humanity
    title: Technology must serve human dignity
    description: If prediction and control of nature is possible and universal human
      rights exist, then technological development should be guided by respect
      for human dignity and rights.
    conclusion: Technological progress must be ethically constrained
    category: ethics
    level: 3
    dependencies:
      - prediction_and_control_possible
      - human_rights_universal
    activation_conditions:
      required_arguments:
        - prediction_and_control_possible
        - human_rights_universal
    metadata:
      tags:
        - technology ethics
        - human dignity
        - responsible innovation
      strength: 0.8
      source: Technology ethics
      attribution:
        - kant
        - natural_law
      controversy: 0.3
  - id: constitutional_democracy_optimal
    title: Constitutional democracy is optimal
    description: If legitimate government is possible and rule of law is essential,
      then constitutional democracies that limit power through law provide the
      best form of government.
    conclusion: Constitutional democratic systems best protect liberty and enable
      flourishing
    category: political
    level: 3
    metadata:
      tags:
        - constitutional democracy
        - separation of powers
        - optimal government
      strength: 0.7
      source: Democratic constitutionalism
      attribution:
        - social_contract
        - locke
        - rawls
      controversy: 0.3
    dependencies:
      - legitimate_government_possible
      - rule_of_law_essential
    activation_conditions:
      required_arguments:
        - legitimate_government_possible
        - rule_of_law_essential
  - id: virtue_ethics_valid
    title: Virtue ethics provides moral guidance
    description: If we have ethical obligations to others and objective values
      exist, then cultivating virtuous character traits that align with
      objective values is morally important.
    conclusion: Character development and virtue cultivation are central to ethics
    category: ethics
    level: 3
    metadata:
      tags:
        - virtue ethics
        - character
        - moral development
      strength: 0.6
      source: Aristotelian virtue ethics
      attribution:
        - virtue_ethics
        - aristotle
      controversy: 0.4
    dependencies:
      - ethical_obligations_exist
      - objective_values_exist
    activation_conditions:
      required_arguments:
        - ethical_obligations_exist
        - objective_values_exist
  - id: interdisciplinary_inquiry_valuable
    title: Interdisciplinary inquiry enhances understanding
    description: If philosophical inquiry has value and science discovers truths,
      then combining philosophical reflection with scientific investigation
      yields deeper understanding.
    conclusion: Philosophy and science should collaborate to address fundamental questions
    category: epistemology
    level: 3
    metadata:
      tags:
        - interdisciplinary
        - philosophy of science
        - collaboration
      strength: 0.8
      source: Philosophy of science
      attribution:
        - empiricism
        - rationalism
      controversy: 0.2
    dependencies:
