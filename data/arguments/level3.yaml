        - naturalism_well_supported
  - id: democratic_governance_of_technology
    title: Technology should be democratically governed
    description: If constitutional democracy is optimal and technology must serve
      humanity, then democratic institutions should guide technological
      development and regulation.
    conclusion: Citizens should have democratic input into technological choices
      affecting society
    category: political
    level: 3
    metadata:
      tags:
        - democratic governance
        - technology policy
        - citizen participation
      strength: 0.7
      source: Democratic theory
      attribution:
