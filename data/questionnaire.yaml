questionnaire:
  - id: q1
    text: "Do you believe something exists?"
    axiomId: "1"
    category: metaphysics
    
  - id: q2
    text: "Do you accept the principle of non-contradiction (that contradictory statements cannot both be true)?"
    axiomId: "2"
    category: logic
    
  - id: q3
    text: "Do you trust that your senses generally provide reliable information about reality?"
    axiomId: "3"
    category: epistemology
    
  - id: q4
    text: "Do you believe every effect has a cause?"
    axiomId: "4"
    category: metaphysics
    
  - id: q5
    text: "Do you observe that things change and move in the world?"
    axiomId: "5"
    category: metaphysics